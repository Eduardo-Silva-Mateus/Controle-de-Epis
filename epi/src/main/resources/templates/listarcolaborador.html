<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/listarcolaboradorstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
</head>
    <body>
        <nav>
            <div class="radio-inputs">

                <label class="radio">
                  <input type="radio" name="radio" >
                  <a class="name" href="/home">Home</a>
                </label>

                <label class="radio">
                  <input type="radio" name="radio" >
                  <a class="name" href="/listarusuario">Usuários</a>
                </label>
                    
                <label class="radio">
                  <input type="radio" name="radio">
                  <a class="name" href="/listarcolaborador" checked="">Colaboradores</a>
                </label>

                <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listarepi">Tipo EPI's</a>
                  </label>

                  <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listarepi">EPI's</a>
                  </label>

                  <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listaremprestimo">Emprestimo EPI's</a>
                  </label>

              </div>
        </nav>

        <div class="div__card">
            <div class="div_titulo">
                <div>
                    <h3> Colaborador</h3>
                </div>
                <div class="div_button">
                    <a th:href="cadastrarusuario.html" class="botao">Cadastrar Colaborador</a>
                </div>
            </div>
            <div class="div_tabela">
                <table class="tabela">
                    <thead class="tabela_cabecalho">
                        <tr>
                            <th class="s">ID</th>
                            <th class="">Nome</th>
                            <th class="">E-mail</th>
                            <th class="">Função</th>
                            <th>Data Nascimento</th>
                            <th></th>
                            <th class="">Ações</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuario}">
                            <td th:text="${colaborador.id}"></td>
                            <td th:text="${colaborador.nome}"></td>
                            <td th:text="${colaborador.email}"></td>
                            <td th:text="${colaborador.funcao}"></td>
                            <td th:date="$colaborador.datanascimento"></td>
                            <td> 
                                <button th:href="@{'/visualizarcolaborador/'+ ${usuario.id}}" class="bnt_visualizar">Visualizar</button>
                            </td>
                            <td>
                                <button th:href="@{'/atualizarcolaborador/'+ ${usuario.id}}" class="bnt_atualizar">Atualizar</button>
                            </td>
                            <td>
                               <button th:data-colaborador-id="${colaborador.id}" class="bnt_excluir">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="/excluir_colaborador.js">Excluir</script>
    </body>
</html>
