        <nav>

                                    <input placeholder="Email" class="input" name="text" type="email" th:fild="*{email}" required/>
                                </div>
                                <div class="info">
                                    <label for="nome">Senha:</label>
                                    <input placeholder="Senha" class="input" name="text" type="password" th:fild="*{senha}" required/>
                                </div>
                                <div class="div__bnts">
                                    <button th:href="" class="bnt__voltar">Voltar</button>
