<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    <body>

        <!--Barra de Navegação-->
        <nav>
            <a>Escolher Nome</a>
            <div>
                <ul>
                    <li>
                        <a href="home.html">Página Inicial</a>
                    </li>
                    <li>
                        <a href="/listarusuario">Cadastro de Usuário</a>
                    </li>
                    <li>
                        <a href="/listarcolaborador">Cadastro de Colaboradores</a>
                    </li>
                    <li>
                        <a href="/listarepi">Cadastro de EPI</a>
                    </li>
                    <li>
                        <a href="/listaremprestimo">Emprestimo de EPI</a>
                    </li>
                </ul>
            </div>
            <form>
                <button>Sair</button>
            </form>
        </nav>

        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <h1>Cadastrar Colaborador</h1>
                        </div>
                        <div>
                            <form th:method="post" th:action="@{/epi}" th:object="${colaborador}">
                                <div>
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" th:fild="*(nome)" class="" required>
                                </div>
                                <div>
                                    <label for="nome">E-mail</label>
                                    <input type="email" id="email" th:fild="*(email)" class="" required>
                                </div>
                                <div>
                                    <label for="nome">Função</label>
                                    <input type="text" id="funcao" th:fild="*(funcao)" class="" required>
                                </div>
                                <div>
                                    <label>Data de Nascimento</label>
                                    <input type="date" id="nascimento" th:fild="*(nascimento)" class="" required>
                                </div>
                                <div>
                                    <button>Voltar</button>
                                    <div class="pt-1 mb-4">
                                     <input type="submit" value="Cadastrar" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
