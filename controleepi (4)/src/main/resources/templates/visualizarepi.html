<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualiza Usuario</title>
    </head>
    <body>
        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Página Inicial</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/listarusuario">Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarcolaborador">Colaborador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listartipoepi">Tipo Epi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarepi">Epi's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listaremprestimo">Emrpestimo</a>
                    </li>
                    <a class="nav-link" href="/listarestoque">Estoque</a>
                </ul>
            </div>
            <form class="form-inline" th:action="@{/logout}" th:method="post">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
            </form>
        </nav>

        <!-- inicio Formulário de cadastro -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Visualizar Usuário
                        </div>
                        <div class="card-body">
                            <form th:method="get" th:action="@{/listaepi}" th:object="${epi}">

                                <div class="form-group">
                                    <label for="codigo">Id</label>
                                    <input type="text" id="codigo" th:field="*{id}" class="form-control form-control-lg"/>
                                </div>
                                <div class="form-group">
                                    <label for="codigo">Tipo</label>
                                    <input type="text" id="nome" th:field="*{tipo}" class="form-control form-control-lg"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Descrição</label>
                                    <input type="text" id="email" th:field="*{descricao}" class="form-control form-control-lg"/>
                                </div>



                            </form>
                            <div class="pt-1 mb-4">
                                <a  value="voltar" class="btn btn-primary" th:href="@{/listaepi}">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    </body>
</html>
