<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/cadastraremprestimostyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
    <body>
        <nav>
            <div class="radio-inputs">
    
                <label class="radio">
                  <input type="radio" name="radio" >
                  <a class="name" href="/home">Home</a>
                </label>
    
                <label class="radio">
                  <input type="radio" name="radio" >
                  <a class="name" href="/listarusuario">Usuários</a>
                </label>
                    
                <label class="radio">
                  <input type="radio" name="radio">
                  <a class="name" href="/listarcolaborador" checked="">Colaboradores</a>
                </label>
    
                <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listartipoepi">Tipo EPI's</a>
                  </label>
    
                  <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listarepi">EPI's</a>
                  </label>
    
                  <label class="radio">
                    <input type="radio" name="radio">
                    <a class="name" href="/listaremprestimo">Emprestimo EPI's</a>
                  </label>
    
              </div>
        </nav>

        <div>
            <div>
                <div class="div__principal">
                    <div >
                        <div>
                            <h1>Visualizar Emprestimo</h1>
                        </div>
                        <div class="form">
                            <form th:method="get" th:action="@{/empretimo}" th:object="${emprestimo}" class="info__form">
                                <div class="info">
                                    <label for="nome">Colaborador:</label>
                                    <input placeholder="Nome" class="input" name="text" type="email" th:field="*{colaborador}" required/>
                                </div>
                                <div class="info">
                                    <label for="nome">Equipamento:</label>
                                    <select th:field="*{epi}" class="input" >
                                        <option th:each=" i : ${#epi.equipamento}" th:value="${i}" th:text="${i}"></option>
                                    </select>
                                </div>
                                <div class="info">
                                    <label for="nome">Data do Emprestimo:</label>
                                    <input placeholder="Data Emprestimo" class="input" name="text" type="date" th:field="*{dataInicio}" required/>
                                </div>
                                <div class="info">
                                    <label for="nome">Data da Devolução:</label>
                                    <input placeholder="Data Devolução" class="input" name="text" type="date" th:field="*{dataFim}" required/>
                                </div>
                                <div class="div__bnts">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
